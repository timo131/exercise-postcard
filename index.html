<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!<br /><br />
						This is so cool, can't wait to start doing more stuff!
					</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" name="name" placeholder="Some name" />
						<input type="email" name="email" placeholder="Some email" />
						<input type="text" name="comment" placeholder="Some comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
